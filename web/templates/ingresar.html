{% extends 'layout.html' %}



{% block body %}

            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100"
                            src="https://github.com/Gilgamesh06/ProyectoBD/blob/main/Images/pastel.jpg?raw=true"
                            alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="https://github.com/Gilgamesh06/ProyectoBD/blob/main/Images/pastelnapolitano.jpg?raw=true"
                            alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100"
                            src="https://github.com/Gilgamesh06/ProyectoBD/blob/main/Images/red-veltet.jpeg?raw=true"
                            alt="Third slide">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>

{% endblock %}


{% block content %}

<div class="row">
    <div class="card card-body">
        <form action="">
            <div class="form-group">
                <input type="text" name="Usuario" placeholder="Usuario" class="form-control">
            </div>
            <div class="form-group">
                <input type="text" name="Contraseña" placeholder="Contraseña" class="form-control">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" class="form-control">
                    Enviar
                </button>
            </div>
            <div class="form-group">
                <a href="/Registrar" class="btn btn-primary btn-block" class="form-control">
                    Registrarse
                </a>
            </div>
        </form>
    </div>
</div>
<br>

</br>

{% endblock %}
