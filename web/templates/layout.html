<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <img src="https://github.com/Gilgamesh06/ProyectoBD/blob/main/Images/icono.png?raw=true" class="img-fluid" alt="Responsive image">

<div class="container-fluid pt-3">
        <div class="modal-body row">
          <div class="col-md-8">
            <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">

              </div>
              <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>

              </a>
              <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>

            </div>
            <br>

            </br>

            {% endblock %}

                <a href="https://github.com/Gilgamesh06/ProyectoBD" class="btn btn-secondary">Vamos xD</a>
              </div>
            </div>

</div>
